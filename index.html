<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Christmas tree</title>
  </head>

  <body>
    <div class="windows">
      <div class="snow-wrapper">
        <div class="snow foreground"></div>
        <div class="snow foreground layered"></div>
        <div class="snow middleground"></div>
        <div class="snow middleground layered"></div>
        <div class="snow background"></div>
        <div class="snow background layered"></div>
      </div>
      <div class="window window-1"></div>
      <div class="window window-2"></div>
      <div class="window window-3"></div>
      <div class="window window-4"></div>
      <div class="window window-5"></div>
      <div class="window window-6"></div>
      <div class="window window-7"></div>
      <div class="window window-8"></div>
    </div>
    <div class="christmas-tree">
      <div class="star"></div>

      <div class="branch-group-0">
        <div class="baubble baubble-white">
          <div class="baubble-shine"></div>
        </div>
        <div class="light-bulb light-bulb-1"></div>
        <div class="light-bulb light-bulb-2"></div>
        <div class="light-bulb light-bulb-3"></div>
        <div class="light-bulb light-bulb-4"></div>
        <div class="light-bulb light-bulb-5"></div>
        <div class="light-bulb light-bulb-6"></div>
        <div class="light-bulb light-bulb-7"></div>

        <div class="branch-bottom branch-left"></div>
        <div class="branch-bottom branch-bottom-1"></div>
        <div class="branch-bottom branch-bottom-2"></div>
        <div class="branch-bottom branch-bottom-3"></div>
        <div class="branch-bottom branch-right"></div>
      </div>
      <div class="branch-group-1">
        <div class="branch-bottom branch-bottom-1"></div>
        <div class="branch-bottom branch-bottom-2"></div>
        <div class="branch-bottom branch-bottom-3"></div>
        <div class="branch-bottom branch-bottom-4"></div>
      </div>
      <div class="branch-group-2">
        <div class="plus plus-1">
          <div class="plus-line plus-line-1"></div>
          <div class="plus-line plus-line-2"></div>
        </div>

        <div class="plus plus-2">
          <div class="plus-line plus-line-1"></div>
          <div class="plus-line plus-line-2"></div>
        </div>

        <div class="plus plus-3">
          <div class="plus-line plus-line-1"></div>
          <div class="plus-line plus-line-2"></div>
        </div>

        <div class="branch-bottom branch-left"></div>
        <div class="branch-bottom branch-bottom-1"></div>
        <div class="branch-bottom branch-bottom-2"></div>
        <div class="branch-bottom branch-bottom-3"></div>
        <div class="branch-bottom branch-bottom-4"></div>
        <div class="branch-bottom branch-right"></div>
      </div>
      <div class="branch-group-3">
        <div class="light-bulb light-bulb-1"></div>
        <div class="light-bulb light-bulb-2"></div>
        <div class="light-bulb light-bulb-3"></div>
        <div class="baubble baubble-blue">
          <div class="baubble-shine"></div>
        </div>
        <div class="plus plus-1">
          <div class="plus-line plus-line-1"></div>
          <div class="plus-line plus-line-2"></div>
        </div>

        <div class="plus plus-2">
          <div class="plus-line plus-line-1"></div>
          <div class="plus-line plus-line-2"></div>
        </div>

        <div class="branch-bottom branch-bottom-1"></div>
        <div class="branch-bottom branch-bottom-2"></div>
        <div class="branch-bottom branch-bottom-3"></div>
        <div class="branch-bottom branch-bottom-4"></div>
      </div>
      <div class="branch-group-4">
        <div class="light-bulb light-bulb-1"></div>
        <div class="light-bulb light-bulb-2"></div>
        <div class="light-bulb light-bulb-3"></div>
        <div class="light-bulb light-bulb-4"></div>
        <div class="baubble baubble-pink">
          <div class="baubble-shine"></div>
        </div>
        <div class="baubble baubble-yellow">
          <div class="baubble-shine"></div>
        </div>
        <div class="plus plus-1">
          <div class="plus-line plus-line-1"></div>
          <div class="plus-line plus-line-2"></div>
        </div>

        <div class="plus plus-2">
          <div class="plus-line plus-line-1"></div>
          <div class="plus-line plus-line-2"></div>
        </div>

        <div class="plus plus-3">
          <div class="plus-line plus-line-1"></div>
          <div class="plus-line plus-line-2"></div>
        </div>
        <div class="branch-bottom branch-bottom-1"></div>
        <div class="branch-bottom branch-bottom-2"></div>
        <div class="small-rectangle"></div>
        <div class="branch-bottom branch-bottom-3"></div>
        <div class="branch-bottom branch-bottom-4"></div>
      </div>
      <div class="branch-group-5">
        <div class="light-bulb light-bulb-1"></div>
        <div class="light-bulb light-bulb-2"></div>
        <div class="light-bulb light-bulb-3"></div>
        <div class="light-bulb light-bulb-4"></div>
        <div class="baubble baubble-red">
          <div class="baubble-shine"></div>
        </div>
        <div class="plus plus-1">
          <div class="plus-line plus-line-1"></div>
          <div class="plus-line plus-line-2"></div>
        </div>
        <div class="plus plus-2">
          <div class="plus-line plus-line-1"></div>
          <div class="plus-line plus-line-2"></div>
        </div>
        <div class="branch-bottom branch-bottom-1"></div>
        <div class="branch-bottom branch-bottom-2"></div>
        <div class="branch-bottom branch-bottom-3"></div>
        <div class="branch-bottom branch-bottom-4"></div>
      </div>

      <div class="trunk">
        <div class="tree-shadow-top"></div>
        <div class="tree-shadow-group">
          <div class="tree-shadow tree-shadow-1"></div>
          <div class="tree-shadow tree-shadow-2"></div>
        </div>
      </div>

      <div class="gifts-wrapper">
        <div class="floor"></div>
        <div class="gift-1">
          <div class="ribbon"></div>
          <div class="ribbon-knot">
            <div class="ribbon-knot-1"></div>
            <div class="ribbon-knot-2"></div>
          </div>

          <div class="shadow"></div>
        </div>
        <div class="gift-2"></div>
        <div class="gift-2-shadow"></div>
        <div class="gift-3">
          <div class="ribbon"></div>
          <div class="ribbon-knot">
            <div class="ribbon-knot-1"></div>
            <div class="ribbon-knot-2"></div>
          </div>

          <div class="shadow"></div>
        </div>
        <div class="gift-3-shadow">
          <div class="ribbon-knot">
            <div class="ribbon-knot-1"></div>
            <div class="ribbon-knot-2"></div>
          </div>

          <div class="shadow"></div>
        </div>
        <div class="gift-4">
          <div class="ribbon"></div>
          <div class="shadow"></div>
        </div>
        <div class="gift-5">
          <div class="ribbon"></div>
          <div class="ribbon-knot">
            <div class="ribbon-knot-1"></div>
            <div class="ribbon-knot-2"></div>
          </div>

          <div class="shadow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
